<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2y5nZqVEX0hFJ4fCW/h98ElYkAw2O4Gg6qOpMbk/eLDv35tKlOrvxIr9WoJNr4" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 600px;
        }

        .table {
            width: 100%;
        }

        .table th,
        .table td {
            padding: 8px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Silver</td>
                    <td>1</td>
                    <td>€ 499.00</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-6">
                <h3>Subtotal</h3>
                <p>€ 1197.00</p>
            </div>
            <div class="col-6">
                <h3>Discount</h3>
                <p>€ 20.00</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Total (Incl. taxes)</h3>
                <p>€ 1177.00</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="button">CHECKOUT →</a>
            </div>
        </div>
    </div>
</body>
</html>
